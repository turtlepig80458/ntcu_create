    <h1>Welcome to the Survey Website</h1>
    <p>This is the homepage for the survey website with a question bank system.</p>
    
    <!-- Questions Page -->
    <section id="questions">
        <h2>Questions</h2>
        <button id="add-question-btn" data-toggle="modal" data-target="#addQuestionModal">Add Question</button>
        <table id="questions-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>Question Number</th>
                    <th>Topic</th>
                    <th>Question Stem</th>
                    <th>Option A</th>
                    <th>Option B</th>
                    <th>Option C</th>
                    <th>Option D</th>
                </tr>
            </thead>
            <tbody>
                <!-- Questions will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <!-- Add Question Modal -->
    <div class="modal fade" id="addQuestionModal" tabindex="-1" role="dialog" aria-labelledby="addQuestionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addQuestionModalLabel">Add a New Question</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-question-form">
                        <div class="form-group">
                            <label for="question-number">Question Number:</label>
                            <input type="text" class="form-control" id="question-number" name="question-number" required>
                        </div>
                        <div class="form-group">
                            <label for="topic">Topic:</label>
                            <input type="text" class="form-control" id="topic" name="topic" required>
                        </div>
                        <div class="form-group">
                            <label for="question-stem">Question Stem:</label>
                            <div id="editor"></div>
                        </div>
                        <div class="form-group">
                            <label for="option-a">Option A:</label>
                            <input type="text" class="form-control" id="option-a" name="option-a" required>
                        </div>
                        <div class="form-group">
                            <label for="option-b">Option B:</label>
                            <input type="text" class="form-control" id="option-b" name="option-b" required>
                        </div>
                        <div class="form-group">
                            <label for="option-c">Option C:</label>
                            <input type="text" class="form-control" id="option-c" name="option-c" required>
                        </div>
                        <div class="form-group">
                            <label for="option-d">Option D:</label>
                            <input type="text" class="form-control" id="option-d" name="option-d" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Additional content will be added here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

</body>
